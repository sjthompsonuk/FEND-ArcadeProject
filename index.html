<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scoreboard">
        <span>
            Top Score:
            <span class="top-score">0</span>
        </span>
        <span>
            Wins:
            <span class="wins">0</span>
        </span>
        <span>
            Gems:
            <span class="gems">0</span>
        </span>
        <span>
            Lives:
            <span class="lives">0</span>
        </span>
        <span>
            Scores:
            <span class="score">0</span>
        </span>
    </div>
    <!-- Game Over Modal -->
    <div class="game-over">
        <h2>Game Over</h2>
        <p>
            You scored:
            <span class="game-over-score">0</span>
        </p>
        <p>Press ENTER to restart</p>
        <p class="readme">For instructions check the <a href='README.md'>README</a> file</p>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
